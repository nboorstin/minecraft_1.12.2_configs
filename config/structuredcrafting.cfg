# Configuration file

core {
    # If an anonymous mod startup analytics request may be sent to our analytics service.
    B:general.analytics=true

    # If the recipe loader should crash when finding invalid recipes.
    B:general.crashOnInvalidRecipe=false

    # Set 'true' to enable development debug mode. This will result in a lower performance!
    B:general.debug=false

    # Config version for Structured Crafting.
    # DO NOT EDIT MANUALLY!
    S:general.version=0.1.14

    # If the version checker should be enabled.
    B:general.versionChecker=true
}


general {
    # If crafting outputs can placed into inventories.
    B:structured_crafter.canPlaceOutputsIntoInventory=true

    # If crafting outputs can placed into the world.
    B:structured_crafter.canPlaceOutputsIntoWorld=true

    # If crafting inputs can be taken from inventories.
    B:structured_crafter.canTakeInputsFromInventory=true

    # If crafting inputs can be taken from the world.
    B:structured_crafter.canTakeInputsFromWorld=true
}


